<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Majdoor Voice Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }
    .container {
      background-color: #161b22;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #58a6ff;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      resize: none;
      background-color: #0d1117;
      color: #f0f6fc;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    select, button {
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background-color: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    audio {
      margin-top: 30px;
      width: 100%;
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #8b949e;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó£Ô∏è Majdoor Voice Generator</h1>
    <textarea id="text" placeholder="Type anything Majdoor should say..."></textarea>
    <div class="controls">
      <select id="language">
        <option value="hi">Hindi</option>
        <option value="en">English</option>
      </select>
      <button onclick="generateVoice()">üîä Speak</button>
    </div>
    <audio id="player" controls hidden></audio>
  </div>
  <div class="footer">
    üîß Built & Branded by Aman Chaudhary ‚Ä¢ Majdoor AI Voice
  </div>

  <script>
    async function generateVoice() {
      const text = document.getElementById('text').value;
      const language = document.getElementById('language').value;
      if (!text) {
        alert("Please enter some text.");
        return;
      }
      const response = await fetch("https://text-to-speech-unlimited.nihalgazi.repl.co/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text, language })
      });
      const data = await response.json();
      const audioUrl = data.audio;
      const player = document.getElementById("player");
      player.src = audioUrl;
      player.hidden = false;
      player.play();
    }
  </script>
</body>
</html>
